
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style type="text/css">
  /* Reset básico */
  * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo da página */
        body {
            background-image: url('Img/Fundo.jpg'); /* Caminho da imagem */
            background-size: cover; /* A imagem vai cobrir toda a tela */
            background-repeat: no-repeat; /* Impede a repetição da imagem */
            font-family: Arial, sans-serif;
            /* background: linear-gradient(135deg, #74ebd5, #acb6e5); */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container principal */
        form {
            background: white;
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px; /* Aumenta o tamanho do formulário */
            text-align: center;
            position: relative;
        }


        /* Título no topo */
        form h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Estilização dos parágrafos do formulário */
        form p {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Labels */
        form label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }

        /* Campos de entrada */
        form input {
            width: 100%;
            padding: 15px; /* Aumenta o tamanho dos campos */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        form input:focus {
            border-color: #74ebd5;
            box-shadow: 0 0 5px rgba(116, 235, 213, 0.5);
        }

        /* Botão de envio */
        form button {
            width: 100%;
            padding: 15px; /* Aumenta o tamanho do botão */
            background: black;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
             background: #a891eb; */
        }

    
    </style>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>

    <form action="" method="POST">
    <h1>Cadastre seu usuário:</h1>
        <p>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </p>
        <p>
            <label>E-mail </label>
            <input type="text" id="email"name="email">
        </p>
        <p>
            <label>Senha </label>
            <input type="password" id="senha" name="senha">
        </p>
        <p>
           
            <button type="button" id="cadastroButton">Cadastre</button>

        </p>

    </form>
    <script>
        // Função para enviar os dados do formulário via Fetch API
        document.getElementById('cadastroButton').addEventListener('click', async function() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const data = {
                nome: nome,
                email: email,
                senha: senha
            };

            try {
        // Envia a requisição POST para o servidor Node.js usando Axios
        const response = await axios.post('https://serverapi-0arf.onrender.com/processar', data);

        // Se a requisição for bem-sucedida, redireciona para a página index.html
        if (response.status === 200) {
            window.location.href = 'index.html';
        }
    } catch (error) {
        console.error('Erro na requisição:', error);
        alert('Erro ao processar os dados.');
    }
        });
    </script>
</body>
</html>
